<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="valores">
        <input type="text" id="nombrePuesto" placeholder="Nombre Puesto" />
        <input type="number" id="vacancias" placeholder="Vacancias" max="5" />
        <input type="Number" id="salario" placeholder="Salario" />
        <button id="boton">Agregar</button>
      </div>
      <table id="tabla">
        <thead class="thead">
          <tr>
            <th id="acciones">Acciones</th>
            <th id="nombre">Nombre Puesto</th>
            <th id="vacancia">Vacancias</th>
            <th id="salario">Salario</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
      <button class="quitar">Quitar</button>
    </div>

    <script src="js/jquery.js"></script>

    <script src="js/app.js"></script>
  </body>
</html>
